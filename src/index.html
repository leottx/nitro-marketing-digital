<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Nitro Marketing Digital</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="logo-link">
        <img src="./assets/logo.png" alt="Logo da Consulta Encomendas">
      </a>
    </header>
    <main>
      <h1>Consulte sua encomenda:</h1>
      <form class="search-form">
        <label for="search-field">
          <input type="text" id="search-field" placeholder="Digite o número do pedido">
          <button id="search-btn">
            <img src="./assets/lupa.png" alt="Icone pesquisa">
          </button>
        </label>
      </form>
      <div class="wrapper">
        <section id="client-id" class="data" hidden="true">
          <h2></h2>
          <p></p>
        </section>
        <section id="price" class="data" hidden="true">
          <h2></h2>
          <p></p>
        </section>
        <section id="date"class="data" hidden="true">
          <h2></h2>
          <p></p>
        </section>
        <section class="error" hidden="true">
          <p>Encomenda <br> não encontrada!</p>
          <p>Procure novamente</p>
        </section>
        <section id="status" class="data" hidden="true">
          <h2></h2>
          <p></p>
        </section>
      </div>
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
